- name: Create personal user
  import_tasks: create-user.yaml

- name: Enable base system services
  become: yes
  runit:
    name: '{{ item }}'
    enabled: yes
    state: started
  with_items:
    - dbus
    - dhcpcd
    - iwd
    - openntpd

- name: Install csv tools
  become: yes
  xbps:
    package:
      - miller
      - xsv
    state: present

- name: Install search tools
  become: yes
  xbps:
    package:
      - ack
      - ripgrep
      - the_silver_searcher
    state: present

- name: Install shells
  import_tasks: install-shells.yaml

- name: Permit non-root users to use ping
  become: yes
  capabilities:
    path: /bin/iputils-ping
    capability: cap_net_raw+ep
